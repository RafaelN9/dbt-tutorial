version: 2

models:
  - name: stg_costuners
    description: Basic description
    columns: 
      - name: costumer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns: 
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['shipped', 'completed', 'returned', 'return_pending', 'placed']